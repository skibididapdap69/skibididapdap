<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="d-flex align-items-center justify-content-center vh-100" style="background-image: url('background.jpg');
background-repeat: no-repeat; background-position: left;">
<div class="container" style="max-width: 400px;">
<div class="text-center mb-4">
    <img src="hgb logo.jpg" alt="Logo" class="img-fluid" style="max-width: 150px;">
    </div>
    <h2 class="text-center" style="color: rgb(255, 255, 255); color: 5px 10px black"><b>LOGIN</b></h2>
    <form>
        <div class="mb-3">
            <label for="username" class="form-label" style="color: white">Username</label>
            <input type="text" class="form-control" id="username" placeholder="Enter username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label" style="color: white">Password</label>
            <input type="password" class="form-control" id="password" placeholder="Enter password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100" id="btnlogin">Login</button>
    </form>
</div>
</body>
<script src="login.js"></script>
<script src=></script>
</html>
